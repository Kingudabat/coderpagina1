<main class="main-contact">
    <!-- formulario -->
    <section class="d-flex justify-content-center align-items-center bg-danger " id="formId" >
        <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4 p-4 mt-5"> 
            <div class="mb-4 d-flex justify-content-start align-items-center">
              
                <h4>  <i class="bi bi-chat-left-quote"></i> &nbsp; Contacto</h4>
            </div>
            <div class="mb-1">
                <form id = "contacto" >
                    <div class="mb-4 d-flex justify-content-between"> 
                        <div>
                            <label for="nombre"> <i class="bi bi-person-fill"></i> Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder= "ej: Bruno" required>
                            <div class="nombre text-danger "></div>
                        </div>
                        <div >
                            <label for="apellido"> <i class="bi bi-person-bounding-box"></i> Apellido</label>
                            <input type="text" class="form-control" name="apellido" id="apellido" placeholder= "ej: Fierro" required>
                            <div class="apellido text-danger"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="telefono"><i class="bi bi-envelope-fill"></i> Numero</label>
                        <input type="number" class="form-control" name="telefono" id="telefono" placeholder= "ej: +569 9999 9999" required>
                        <div class="numero text-danger"></div>
                        
                    </div> 
                    <div class="mb-4">
                        <label for="correo"><i class="bi bi-envelope-fill"></i> Correo</label>
                        <input type="email" class="form-control" name="correo" id="correo" placeholder= "ej: brunof.kingu@gmail.com" required>
                        <div class="correo text-danger"></div>
                        
                    </div> 
                      
                    <div class="mb-4 " id="formIdText">
                        <label for="mensaje"> <i class="bi bi-chat-right-dots-fill" required></i> Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control" placeholder="Dejanos tu consulta"></textarea>
                        <div class="mensaje text-danger"></div>
                    </div> 
                    
                    
                    <div class="mb-5">
                        <button id ="botton" class="col-12 btn  btn-primary d-flex justify-content-between ">
                            <span>Enviar </span><i id="icono" class="bi bi-cursor-fill "></i>
                        </button>
                    </div> 
                              
                </form>
            </div>
        </div>
    </section>
