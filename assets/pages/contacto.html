    <main class="main-contact">
        <!-- formulario -->
        <section class="d-flex justify-content-center align-items-center bg-danger  pt-3 pb-5" id="formId">
            <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4 p-4 mt-5">
                <div class="mb-4 d-flex justify-content-start align-items-center">
                    <h4> <i class="bi bi-chat-left-quote"></i> &nbsp; Contacto</h4>
                </div>
                <div class="mb-1">
                    <form action="https://formsubmit.co/la.river.blues.band.oficial@gmail.com" method="POST"
                        id="contacto">
                        <div class="mb-4 d-flex justify-content-between">
                            <div>
                                <label for="nombre"> <i class="bi bi-person-fill"></i> Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="ej: Juan"
                                    required>
                                <div class="nombre text-danger "></div>
                            </div>
                            <div>
                                <label for="apellido"> <i class="bi bi-person-bounding-box"></i> Apellido</label>
                                <input type="text" class="form-control" name="apellido" id="apellido"
                                    placeholder="ej: Soto" required>
                                <div class="apellido text-danger"></div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="telefono"><i class="bi bi-envelope-fill"></i> Numero</label>
                            <input type="number" class="form-control" name="telefono" id="telefono"
                                placeholder="ej: +56934346666" required>
                            <div class="numero text-danger"></div>

                        </div>
                        <div class="mb-4">
                            <label for="correo"><i class="bi bi-envelope-fill"></i> Correo</label>
                            <input type="email" class="form-control" name="correo" id="correo"
                                placeholder="ej: juan.soto@gmail.com" required>
                            <div class="correo text-danger"></div>

                        </div>

                        <div class="mb-4 " id="formIdText">
                            <label for="mensaje"> <i class="bi bi-chat-right-dots-fill" required></i> Mensaje</label>
                            <textarea name="mensaje" id="mensaje" class="form-control"
                                placeholder="Dejanos tu consulta"></textarea>
                            <div class="mensaje text-danger"></div>
                        </div>


                        <div class="mb-5">
                            <button id="botton" class="col-12 btn  btn-primary d-flex justify-content-between ">
                                <span>Enviar </span><i id="icono" class="bi bi-cursor-fill "></i>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </section>
        <!-- footer -->
        <div id="footer" class="pt-1">
            <div class="container-fluid w-100 ">
                <div class="row justify-content-md-center p-5">
                    <div class="col text-center">
                        <a href="/assets/pages/contacto.html"
                            class="btn btn-lg rounded-pill btn-warning  p-3 shadow-sm font-weight-bold"> Contactanos!
                        </a>
                    </div>
                </div>
                <div class="row   justify-content-md-left">
                    <div class="col  text-md-right text-sm-center">
                        <h6 class="text-white">ENCUENTRANOS EN NUESTRAS REDES!</h6>
                        <a href="https://www.facebook.com/LaRiverBluesBandOficial" target="_blank" class="p-1"><img
                                src="/assets/img/facebook.png" width="50px" alt=""></a>
                        <a href="https://www.instagram.com/la_river_blues_band_oficial/?hl=es" target="_blank"
                            class="p-1"><img src="/assets/img/instagram.png" width="50px" alt=""></a>
                        <a href="https://open.spotify.com/artist/3MptwfEtMUj2ZwbjNHcA9Z?si=g5NSX3iVQD-5-LecWR4EvA"
                            target="_blank" class="p-1"><img src="/assets/img/spotify.png" width="50px" alt=""></a>
                        <a href="https://www.youtube.com/channel/UC4x-OFZEYrcVqQjvHwgXA3g" target="_blank"
                            class="p-1"><img src="/assets/img/youtube.png" width="50px" alt=""></a>
                    </div>
                    <div class="row justify-content-md-center py-5 ">
                        <div class="col  text-center font-weight-light text-danger">
                            <small>&copy; Copyright 2022, La river blues band</small>

                        </div>

                    </div>
                </div>
            </div>
        </div>
